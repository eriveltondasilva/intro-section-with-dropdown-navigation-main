<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Erivelton Silva">
    <!-- displays site properly based on user's device -->

    <title>Frontend Mentor | Intro section with dropdown navigation</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">

    <!-- Feel free to remove these styles or customize in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./dist/css/main.min.css">

</head>

<body>

    <header id="header">

        <nav class="header__nav">

            <div class="header__logo">
                <img src="./dist/images/logo.svg" alt="">
            </div>

            <ul class="nav__itens">
                <li class="nav__item">Features <img src="./dist/icons/icon-arrow-down.svg" alt=""></li>
                <li class="nav__item">Company <img src="./dist/icons/icon-arrow-down.svg" alt=""></li>
                <li class="nav__item">Careers</li>
                <li class="nav__item">About</li>
            </ul>

        </nav>

        <div class="header__wrapper">
            <a class="button" href="#">Login</a>
            <a class="button button--white" href="#">Register</a>
        </div>

    </header>


    <main id="main">

        <section card card--img>
            <img src="./dist/images/image-hero-desktop.png" alt="">
        </section>

        <section class="card">

            <h1 class="card__title">Make remote work</h1>

            <p class="card__text">Get your team in sync, no matter your location. Streamline processes,
                create team rituals, and watch productivity soar.</p>

            <a class="button button--black" href="#">Learn more</a>


            <footer class="card__footer">
                <img src="./dist/images/client-databiz.svg" alt="">
                <img src="./dist/images/client-audiophile.svg" alt="">
                <img src="./dist/images/client-meet.svg" alt="">
                <img src="./dist/images/client-maker.svg" alt="">
            </footer>

        </section>
    </main>

    <footer id="footer" class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
    </footer>

</body>

</html>
